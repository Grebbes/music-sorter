<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Music Sorter</title>
  </head>
  <body>
    <div class="music-sorter">
      <h1>Music Sorter</h1>

      <div class="genre-buttons">
        <button class="genre-btn active" data-genre="all">All</button>
        <button class="genre-btn" data-genre="rock">Rock</button>
        <button class="genre-btn" data-genre="pop">Pop</button>
        <button class="genre-btn" data-genre="jazz">Jazz</button>
        <button class="genre-btn" data-genre="hiphop">Hip-Hop</button>
      </div>

      <div class="songs-container">
        <div class="song-card">
          <h3>Bohemian Rhapsody</h3>
          <p>Queen</p>
          <span class="genre-tag">Rock</span>
        </div>

        <div class="song-card">
          <h3>Blinding Lights</h3>
          <p>The Weeknd</p>
          <span class="genre-tag">Pop</span>
        </div>

        <div class="song-card">
          <h3>Take Five</h3>
          <p>Dave Brubeck</p>
          <span class="genre-tag">Jazz</span>
        </div>

        <div class="song-card">
          <h3>Lose Yourself</h3>
          <p>Eminem</p>
          <span class="genre-tag">Hip-Hop</span>
        </div>

        <div class="song-card">
          <h3>Stairway to Heaven</h3>
          <p>Led Zeppelin</p>
          <span class="genre-tag">Rock</span>
        </div>

        <div class="song-card">
          <h3>Shape of You</h3>
          <p>Ed Sheeran</p>
          <span class="genre-tag">Pop</span>
        </div>

        <div class="song-card">
          <h3>Fly Me to the Moon</h3>
          <p>Frank Sinatra</p>
          <span class="genre-tag">Jazz</span>
        </div>

        <div class="song-card">
          <h3>HUMBLE.</h3>
          <p>Kendrick Lamar</p>
          <span class="genre-tag">Hip-Hop</span>
        </div>
      </div>
    </div>
  </body>
</html>
