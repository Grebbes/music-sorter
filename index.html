<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <script defer src="songs.js"></script>
    <script defer src="sort.js"></script>
    <title>Music Sorter</title>
  </head>
  <body>
    <div class="music-sorter">
      <h1>Music Sorter</h1>

      <div class="genre-buttons">
        <button class="genre-btn active" id="all">All</button>
        <button class="genre-btn" id="rock">Rock</button>
        <button class="genre-btn" id="pop">Pop</button>
        <button class="genre-btn" id="jazz">Jazz</button>
        <button class="genre-btn" id="hiphop">Hip-Hop</button>
        <button class="genre-btn" id="newSong">Add new Song</button>
      </div>

      <div class="songs-container" id="songs-container"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Add New Song</h2>
          <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form class="add-song-form" id="add-song-form">
            <div class="input-group">
              <label for="song-title">Song Title</label>
              <input
                type="text"
                id="song-title"
                name="title"
                placeholder="Enter song title"
                required
              />
            </div>

            <div class="input-group">
              <label for="song-artist">Artist</label>
              <input
                type="text"
                id="song-artist"
                name="artist"
                placeholder="Enter artist name"
                required
              />
            </div>

            <div class="input-group">
              <label for="song-genre">Genre</label>
              <select id="song-genre" name="genre" required>
                <option value="">Select a genre</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Hip-Hop">Hip-Hop</option>
              </select>
            </div>

            <div class="modal-buttons">
              <button type="button" class="cancel-btn" id="cancel-btn">
                Cancel
              </button>
              <button type="submit" class="add-btn" id="add-btn">
                Add Song
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
